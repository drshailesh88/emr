[pytest]
# Pytest configuration for DocAssist EMR

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -ra
    --color=yes
    --durations=10

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    asyncio: async tests using asyncio
    integration: integration tests
    unit: unit tests
    slow: slow tests (>1s)
    load: load and performance tests
    security: security tests
    smoke: quick smoke tests
    clinical: clinical workflow tests
    safety: drug safety tests
    nlp: clinical NLP tests
    communication: WhatsApp/SMS tests
    audit: audit trail tests
    scenario: real-world scenario tests

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py
    */ui/*
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
title = DocAssist EMR Test Coverage

[coverage:xml]
output = coverage.xml
