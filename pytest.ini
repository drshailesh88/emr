[pytest]
# Pytest configuration for DocAssist EMR

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -ra
    --color=yes

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    asyncio: async tests using asyncio
    integration: integration tests
    unit: unit tests
    slow: slow tests (>1s)
    clinical: clinical workflow tests
    safety: drug safety tests
    nlp: clinical NLP tests
    communication: WhatsApp/SMS tests
    audit: audit trail tests
    scenario: real-world scenario tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
