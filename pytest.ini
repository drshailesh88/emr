[pytest]
# Pytest configuration for DocAssist EMR

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.11

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage is below 80% for services
    --cov-fail-under=70
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Show durations of slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    database: Tests that use database
    rag: Tests that use RAG/ChromaDB
    llm: Tests that mock LLM calls
    pdf: Tests that generate PDFs

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
